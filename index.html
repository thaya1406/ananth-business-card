<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Business Card</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (Modern Sans-Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Three.js Library for 3D animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif; /* Changed font */
            background-color: #0a0a0a;
            overflow: hidden; /* Hide scrollbars from the canvas */
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Place canvas behind everything */
        }

        .glass-card {
            background: rgba(20, 20, 30, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(118, 12, 215, 0.3);
            box-shadow: 0 8px 32px 0 rgba(118, 12, 215, 0.37);
            transform-style: preserve-3d; /* Needed for 3D transforms */
            transition: transform 0.1s ease-out; /* Smooths out the tilt reset */
        }
        
        .icon-link {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
        }

        .icon-link:hover {
            transform: scale(1.2) rotate(-10deg);
            color: #a78bfa; /* Light purple on hover */
        }
        
        .action-button {
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Shimmer effect on buttons */
        .shimmer-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        .shimmer-button:hover::before {
            left: 100%;
        }

    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <!-- Canvas for the 3D background -->
    <canvas id="bg-canvas"></canvas>

    <!-- The Main Business Card Container -->

        <div class="p-8 md:p-10 flex-grow">

                    onerror="this.onerror=null;this.src='https://placehold.co/160x160/cccccc/ffffff?text=Error';"
                >
                <h1 class="text-3xl font-bold mt-6 text-white">Your Name</h1>
                <p class="text-lg text-purple-300/80 mt-1">Computer Science Student</p>
            </div>
            
            <!-- Short Bio/Tagline Section -->
            <div class="text-center mt-6">
                <p class="text-gray-300">"Building the future, one line of code at a time. Passionate about AI, web development, and elegant solutions."</p>
            </div>

        </div>
    </div>

    <script>
        // --- vCard Generation ---
        const vCardData = {
            name: 'Your Name',
            title: 'Computer Science Student',
            email: 'your.email@example.com',
            phone: '+1234567890',
            website: 'https://your-portfolio.com',
            github: 'https://github.com/your-username' // Added GitHub
        };

        const vCardString = `BEGIN:VCARD
VERSION:3.0
FN:${vCardData.name}
TITLE:${vCardData.title}
EMAIL;TYPE=PREF,INTERNET:${vCardData.email}
TEL;TYPE=CELL:${vCardData.phone}
URL;TYPE=WORK:${vCardData.website}
URL;TYPE=HOME:${vCardData.github}
END:VCARD`;

        const vCardURI = `data:text/vcard;charset=utf-8;base64,${btoa(vCardString)}`;
        const vCardButton = document.getElementById('vcard-button');
        if (vCardButton) {
            vCardButton.setAttribute('href', vCardURI);
            vCardButton.setAttribute('download', `${vCardData.name.replace(/\s+/g, '_')}.vcf`);
        }

        // --- 3D Card Tilt Effect ---
        const card = document.getElementById('business-card');
        
        card.addEventListener('mousemove', (e) => {
            const cardRect = card.getBoundingClientRect();
            const { clientX, clientY } = e;
            const { left, top, width, height } = cardRect;
            
            const mouseX = clientX - left;
            const mouseY = clientY - top;
            
            const rotateY = (mouseX / width - 0.5) * 2 * 10; // Max rotation 10deg
            const rotateX = (0.5 - mouseY / height) * 2 * 10; // Max rotation 10deg
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // --- Three.js Background Animation ---
        let scene, camera, renderer, particles;
        
        function initThreeJS() {
            const canvas = document.getElementById('bg-canvas');
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Particle system
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const particleGeometry = new THREE.BufferGeometry();
            const color = new THREE.Color();

            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
                 // Assign colors - purple and cyan
                color.set(Math.random() > 0.5 ? 0x8A2BE2 : 0x00FFFF);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
            
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Animate particles
            const time = Date.now() * 0.0001;
            particles.rotation.x = time * 0.25;
            particles.rotation.y = time * 0.5;
            
            renderer.render(scene, camera);
        }
        
        // Start animations when the window is loaded
        window.onload = function() {
            initThreeJS();
        };

    </script>
</body>
</html>
